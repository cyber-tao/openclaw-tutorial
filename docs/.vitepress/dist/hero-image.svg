<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C5A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16C79A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>

  <!-- Connection lines -->
  <line x1="80" y1="150" x2="200" y2="150" stroke="#16C79A" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="150" x2="320" y2="100" stroke="#16C79A" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="150" x2="320" y2="150" stroke="#4A90E2" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="150" x2="320" y2="200" stroke="#16C79A" stroke-width="2" opacity="0.5"/>

  <!-- Central Claw -->
  <g transform="translate(165, 115)">
    <ellipse cx="35" cy="40" rx="30" ry="25" fill="url(#clawGradient)"/>
    <circle cx="25" cy="35" r="6" fill="#fff"/>
    <circle cx="45" cy="35" r="6" fill="#fff"/>
    <circle cx="26" cy="35" r="3" fill="#1A1A2E"/>
    <circle cx="46" cy="35" r="3" fill="#1A1A2E"/>
    <path d="M15 20 Q10 8 18 12 Q22 16 18 25 Z" fill="url(#clawGradient)"/>
    <path d="M55 20 Q60 8 52 12 Q48 16 52 25 Z" fill="url(#clawGradient)"/>
    <path d="M35 15 Q35 5 38 8 Q42 12 38 20 Z" fill="url(#clawGradient)"/>
    <path d="M25 50 Q35 58 45 50" stroke="#1A1A2E" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Channel Icons -->
  <!-- Telegram -->
  <g transform="translate(320, 80)">
    <circle cx="20" cy="20" r="20" fill="#0088cc" opacity="0.2"/>
    <path d="M10 20 L17 23 L27 12 L20 26 L27 23 L30 10 L10 20Z" fill="#0088cc"/>
  </g>

  <!-- WhatsApp -->
  <g transform="translate(320, 130)">
    <circle cx="20" cy="20" r="20" fill="#25D366" opacity="0.2"/>
    <path d="M20 8 A12 12 0 1 0 32 20 A12 12 0 0 0 20 8Z M15 16 Q14 18 15 20 Q17 24 20 26 Q24 28 26 26 Q28 24 27 22 Q26 20 24 20 L22 22 Q20 21 18 19 L20 17 Q20 16 19 16 Z" fill="#25D366"/>
  </g>

  <!-- Discord -->
  <g transform="translate(320, 180)">
    <circle cx="20" cy="20" r="20" fill="#5865F2" opacity="0.2"/>
    <path d="M26 14 Q22 12 18 12 Q14 12 10 14 L10 26 Q14 28 18 28 Q22 28 26 26 Z M15 20 A2 2 0 1 0 15 19.99 Z M21 20 A2 2 0 1 0 21 19.99 Z" fill="#5865F2"/>
  </g>

  <!-- Left device -->
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="40" height="60" rx="5" fill="#2A2A4A" stroke="url(#accentGradient)" stroke-width="2"/>
    <rect x="5" y="5" width="30" height="40" rx="2" fill="#1A1A2E"/>
    <circle cx="20" cy="52" r="3" fill="#4A90E2"/>
  </g>

  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Multi-Channel AI Assistant</text>
</svg>
